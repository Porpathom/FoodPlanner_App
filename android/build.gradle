buildscript {
    ext.kotlin_version = '1.9.20' // เวอร์ชันที่เหมาะสมกับ Gradle 8.2
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // เวอร์ชันล่าสุด
        classpath 'com.google.gms:google-services:4.4.0' // อัปเดตเป็นเวอร์ชันล่าสุด
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}