plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}


android {
    namespace = "com.example.demo_application"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
    jvmTarget = "17"
}

    defaultConfig {
    applicationId "com.example.demo_application"
    minSdkVersion 23  // ✅ อัปเดตให้ตรงกับ Firebase
    targetSdkVersion flutter.targetSdkVersion
    versionCode flutter.versionCode
    versionName flutter.versionName
}

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}
dependencies {
  // ใช้ Firebase BoM เพื่อกำหนดเวอร์ชันของ Firebase อัตโนมัติ
  implementation(platform("com.google.firebase:firebase-bom:33.9.0"))

  // Firebase services ที่ใช้
  implementation("com.google.firebase:firebase-analytics")
  implementation("com.google.firebase:firebase-auth")  // ✅ เพิ่ม Firebase Auth
  implementation("com.google.firebase:firebase-firestore")  // ✅ เพิ่ม Firestore
}

flutter {
    source = "../.."
}
apply plugin: 'com.google.gms.google-services'  // ✅ ต้องมี